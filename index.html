<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center relative">
        <div class="left w-1/3 mx-10">
            <img class="w-64" src="fb.svg" alt="">
            <p class="text-2xl mx-6">Facebook let's you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-5 rounded-lg w-[400px] shadow-2xl transition-all hover:shadow-xl hover:ease-in-out hover:duration-700">
            <input class="px-2 h-12 my-2 border-1 border border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-2 h-12 my-2 border-1 border border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white py-2 rounded-lg my-3 font-bold text-xl hover:bg-blue-500">Log In</button>
            <span class="text-blue-600 text-center pb-5 cursor-pointer">Forgotten Password?</span>
            <hr>
            <button
                class="bg-green-600 text-white py-2 rounded-lg my-3 font-bold text-xl mx-auto px-4 w-fit hover:bg-green-500">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
